{% extends 'layout.html' %}
{% block content %}
<h2>Login</h2>
<form method="post" class="card">
  <label>Username
    <input name="username" required>
  </label>
  <label>Password
    <input type="password" name="password" required>
  </label>
  <button type="submit">Login</button>
</form>
{% endblock %}
